<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Minesweeper - Soko</title>
    <link rel="stylesheet" href="css/app.css" />
</head>

<body onload="initGame(this)" id="body" class="light-mode">
    <div>
        <h1 class="header">Minesweeper - Soko</h1>
    </div>
    <div class="maintimer">time:&nbsp;<span class="timer"></span></div>
    <div class="center-div">
        <div class="smilies">
            <button class="show" onclick="initGame(this)">🙂</button >
            <button class="hidelost" onclick="initGame(this)">☹️</button>
            <button class="hidevictory" onclick="initGame(this)">😎</button>
        </div>
        <div class="best-score-container">
            <span class="score">The best score is: </span><span id="gametime">100</span></span>
        </div>
        <button class="toggle" onclick="toggleDarkLight(this)">Switch to dark/light mode</button>

        <div class="levels">
            <button class="easy" onclick="initGame(this)">Easy</button>
            <button class="hard" onclick="initGame(this)">Hard</option>
            <button class="extreme" onclick="initGame(this)">Extreme</button>
        </div>
        <div>
            <div class="right-side board-container">

            </div>
            <div class="left-side">
                <div>
                    <button class="safe" onClick="safeClick()">Safe Click <span class="safe3">3 left</span><span class="safe2">2
                    left</span><span class="safe1">1
                    left</span></button>
                </div>
                <div class="lamps">
                    <button class="lamp1" onclick="isHint(this)">💡</button>
                    <button class="lamp2" onclick="isHint(this)">💡</button>
                    <button class="lamp3" onclick="isHint(this)">💡</button>
                </div>
                <div class="lives">Lives left: <span class="live1">⏳</span><span class="live2">⏳</span>
                    <span class="live3">⏳</span><span class="live4">⏳</span>
                </div>
            </div>
            <div class="clear-both"></div>

        </div>
    </div>

    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
</body>
